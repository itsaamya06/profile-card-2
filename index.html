  SUBMISSION READY PROFILE CARD PROJECT
  Name: Aamya
  Role: Beginner Web Developer
  Skills: HTML, CSS

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card - Aamya</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Internal CSS (kept simple for beginners) -->
  <style>
    /* Page Centering */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f4f8;
      font-family: 'Poppins', sans-serif;
    }

    /* Card Container */
    .card {
      background-color: #ffffff;
      max-width: 350px;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    /* Profile Image */
    .card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 5px;
    }

    span {
      color: #666;
      font-size: 14px;
    }

    /* Social Links */
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }

    ul li a {
      text-decoration: none;
      color: #0077ff;
      font-size: 14px;
    }

    ul li a:hover {
      text-decoration: underline;
    }

    /* Info Table */
    table {
      width: 100%;
      margin: 15px 0;
      border-collapse: collapse;
      font-size: 14px;
    }

    table td {
      border: 1px solid #ddd;
      padding: 6px;
    }

    /* Contact Form */
    form {
      margin-top: 15px;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fd1;
    }
  </style>
</head>
<body>

  <!-- Profile Card -->
  <div class="card">

    <!-- Profile Image -->
    <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=160" alt="Profile Image">

    <!-- Name & Role -->
    <h2>Aamya</h2>
    <span>Beginner Web Developer</span>

    <!-- Social Links -->
    <ul>
      <li><a href="#">GitHub</a></li>
      <li><a href="#">LinkedIn</a></li>
      <li><a href="#">Portfolio</a></li>
    </ul>

    <!-- Details Table -->
    <table>
      <tr>
        <td>Location</td>
        <td>India</td>
      </tr>
      <tr>
        <td>Skills</td>
        <td>HTML, CSS</td>
      </tr>
    </table>

    <!-- Contact Form -->
    <form>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea rows="3" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>

  </div>

</body>
</html>
